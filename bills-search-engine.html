<!DOCTYPE html>
<head>
	<title>Bill's Search Engine</title>
	
	<link rel="icon" href="bill.jpeg">
</head>
<body id="body">

<script>
	function darkSearchEngine() {
		document.getElementById('body').style = 'background-color: black;';
		document.getElementById('inspiration').style = 'color: white;';
		document.getElementById('choice').style = 'color: white;';
		document.getElementById('bookmarks').style = 'color: white;';
		document.getElementById('settings-head').style = 'color: white;';
		document.getElementById('new-tab').style = 'color: white;';
}
	function lightSearchEngine() {
		document.getElementById('body').style = 'background-color: white;';
		document.getElementById('inspiration').style = 'color: black;';
		document.getElementById('choice').style = 'color: black;';
		document.getElementById('bookmarks').style = 'color: black;';
		document.getElementById('settings-head').style = 'color: black;';
		document.getElementById('new-tab').style = 'color: black;';
}
</script>

	<input id = "colorInput" type = "color">
  <button onclick = "selectColor();">Change Background</button>
  
  <button onclick="darkSearchEngine();">Dark Mode</button>
  
  <button onclick="lightSearchEngine();">Light Mode</button>
